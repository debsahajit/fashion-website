<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="Home" class="home">
    <div class="home-content">
      <h1>RILD GARMENTS</h1>
      <p>Shop for the best</p>
    </div>
  </section>

  <section id="About" class="about">
    <div class="about-content">
      <h2>About Us</h2>
      <p>we traverse through different sites to give you the best product at best price</p>
    </div>
  </section>

  <section id="Contact" class="contact">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <section id="Login" class="form">
    <div class="form-content">
      <h2>Log in</h2>
      <form>
        <input type="text" id="username" name="username"  placeholder="xyz@gmail.com" required>
        <input type="password" id="password" name="password" placeholder="........" required>
        <div class="button-container">
        <button type="submit">Sign-in</button>
        <button type="submit">Log-in</button>
        </div>
      </form>
      </div>
      </section>


  <script src="script.js"></script>
</body>
</html>
